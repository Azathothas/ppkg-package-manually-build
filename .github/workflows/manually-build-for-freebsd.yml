name: manually build package for freebsd

on:
  workflow_dispatch:
    inputs:

      package-name:
        description: input the package name to be built
        required: true

      target-arch:
        description: choose a target arch to be built for
        type: choice
        options:
          - amd64

      profile:
        description: choose a build profile
        type: choice
        options:
          - release
          - debug

      log-level:
        description: choose a log-level
        type: choice
        options:
          - ''
          - '-q'
          - '-v'
          - '-x'

      pack-type:
        description: choose a pack type
        type: choice
        options:
          - tar.xz
          - tar.lz
          - tar.gz
          - tar.bz2
          - zip

      static:
        description: create fully statically linked executables
        type: boolean
        default: false

jobs:
  build:

    runs-on: macos-12

    steps:
      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 4096
          box: roboxes/freebsd13
          run: |
            export HOME=/home/vagrant

            run pkg update
            run pkg install -y gcc curl libnghttp2

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
            run chmod a+x ppkg

            run ./ppkg setup
            run ./ppkg update

            if [ ${{ github.event.inputs.static }} = true ] ; then
              FSLE=--static
            else
              FSLE=
            fi

            run ./ppkg install ${{ github.event.inputs.package-name }} --profile=${{ github.event.inputs.profile }} ${{ github.event.inputs.log-level }} \$FSLE
            run ./ppkg pack    ${{ github.event.inputs.package-name }} -t ${{ github.event.inputs.pack-type }} -o /home/vagrant/.ppkg/packed/

      - run: scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:/home/vagrant/.ppkg/packed/${{ github.event.inputs.package-name }}-*-freebsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.package-name }}---freebsd-amd64.tar.xz
          path: ${{ github.event.inputs.package-name }}-*-freebsd-amd64.tar.xz
